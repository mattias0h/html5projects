<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="container">
    <div id="overlay">
        Your Final Score: <span id="final_score"></span>
        <br>
        <a onclick="window.location.reload()" href="#">Click To Play Again</a>
    </div>
    <canvas id="canvas" width="600" height="400">
        <p>Sorry, your browser doesn't support canvas feature</p>
    </canvas>
    <div id="stats">
        <div class="score"></div>
        <div class="score"></div>
        <button onclick="resetScore()" id="reset_score">Reset High Score</button>
    </div>
</div>

//Commit msg parandus

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>

<script src="script.js"></script>

</body>
</html>
