<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas</title>
    <style>
        canvas {
            border:#000000 1px solid;
        }
    </style>
    <script>
        var c
        var ctx;

        function init(){
            c = document.getElementById('myCanvas');
            ctx = c.getContext('2d');
            draw();
        }

        function draw() {
            ctx.fillStyle="#ff0000";
            ctx.fillRect(30,30,50,50);
        }
    </script>
</head>
<body onload="init()">
    <canvas id="myCanvas" width="400" height="150">
        <p>Sorry, your browser doesn't support canvas feature</p>
    </canvas>
</body>
</html>
